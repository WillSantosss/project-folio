<!DOCTYPE html>
<html lang="pt-br">
<div include-html="./head.html"></div>

<body>

  <main class="mainLogin">
    <nav>
      <div class="page-home__nav-button">
        <div class="button button--transparent ">
          <button onclick="window.location.href = './index.html'">Home</button>
        </div>
        <div class="button button--transparent button--transparent--active tooltip ">
          <button>Login <span class="tooltiptext">Você já está na página de login.</span></button>
        </div>
        <div class="button page-home__nav-sing">
          <button>Sign Up</button>
        </div>
      </div>
    </nav>

    <section class="section-formLogin">
      <div class="form">
        <div class="form-text">
          <h1>Olá, <br /> prazer ver você novamente por aqui!</h1>
        </div>
        <form class="form-login">
          <label for="email"></label>
          <input class="form-login__email" placeholder="E-mail" type="email" required> </input>

          <div class="form-login__senha-div">
            <label for="senha"></label>
            <div class="form-login__senha-content">
              <input class="form-login__senha" placeholder="Senha" type="password" id="senha" required>
              <img src="./assets/images/icon-olho.svg" alt="Ícone do Olho" id="togglePassword" class="form-login__senha-icon">
            </div>
          </div>

          <div class="form-login__check-form">
            <div class="form-login__check">
              <input class="form-login__check-input" type="checkbox" />
              <label for="check-form">Lembre-se de mim</label>
            </div>
            <a href="" class=" link form-login__check-input-link">Esqueceu a senha?</a>
          </div>

          <div class="button">
            <button>Login</button>
          </div>
        </form>
        <div class="form-login__mobile-textLogin">
          <span>Ou faça login com:</span>
        </div>
        <div class="button-form">
          <div class="button button--icon">
            <button></button>
          </div>
          <div class="button button--icon button--icon__linkedin">
            <button></button>
          </div>
        </div>
        <div class="form-login__cadastro">
          <span>Não tem uma conta? <a href="" class="link">Cadastre-se</a></span>
        </div>
      </div>
    </section>


    <footer class="footer-login">
      <a class="link" href="">Termos de Uso e Política de Privacidade</a>
      <div>
        <span class="footer-login__text">Este site é protegido por reCAPTCHA Enterprise. A <a class="link" href="">Política de Privacidade</a> e os <a class="link" href="">Termos de Serviço</a> do Google se aplicam.</span>
      </div>
    </footer>


  </main>


  <script src="./assets/js/main.js"></script>
</body>

</html>
