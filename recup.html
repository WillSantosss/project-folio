<!DOCTYPE html>
<html lang="pt-br">
<div include-html="./head.html"></div>

<body>

  <main class="mainLogin">
    <nav>
      <div class="nav">
        <div class="button button--transparent ">
          <button onclick="window.location.href = './index.html'">Home</button>
        </div>
        <div class="button button--transparent">
          <button onclick="window.location.href = './login.html'">Login</button>
        </div>
        <div class="button page-home__nav-sing">
          <button>Sign Up</button>
        </div>
      </div>
    </nav>

    <section class="section-formLogin">
      <div class="section-formLogin__form">
        <div class="recup-text">
          <h1 class="formTitle recup__title">Recupere sua Senha</h1>
          <p>Digite o e-mail que você utilizou no cadastro para recuperar sua senha. Você receberá um link de redefinição de senha.</p>
        </div>


        <form class="form-login">
          <label for="email"></label>
          <input class="input-email" placeholder="E-mail" type="email" required> </input>

          <div class="button">
            <button>Recuperar Senha</button>
          </div>
        </form>

        <div class="button button--transparent button--transparent--icon">
          <button onclick="window.location.href = './login.html'">Voltar</button>
        </div>

      </div>
    </section>


    <footer class="footer-login">
      <div class="footer-login__link">
        <a class="link" href="">Termos de Uso e Política de Privacidade</a>
      </div>
      <div class="footer-login-links">
        <span class="footer-login__text">Este site é protegido por reCAPTCHA Enterprise. A </span> <a class="link" href="">Política de Privacidade</a> <span class="footer-login__text"> e os </span> <a class="link" href="">Termos de Serviço</a> <span class="footer-login__text"> do Google se aplicam.</span>
      </div>
    </footer>


  </main>


  <script src="./assets/js/main.js"></script>
</body>

</html>
